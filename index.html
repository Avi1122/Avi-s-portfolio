<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avinash Bhutekar - Python Developer & Data Analyst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(13, 17, 33, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .navbar.scrolled {
            background: rgba(13, 17, 33, 0.98);
            box-shadow: 0 4px 30px rgba(59, 130, 246, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #e2e8f0;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: #3b82f6;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu-toggle span {
            width: 28px;
            height: 3px;
            background: #3b82f6;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #0d1121 0%, #1e293b 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse"><path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(59,130,246,0.1)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            background-size: 50px 50px;
        }

        .code-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
        }

        .code-line {
            position: absolute;
            font-family: 'Courier New', monospace;
            color: #3b82f6;
            font-size: 0.9rem;
            white-space: nowrap;
            animation: codeFloat 15s linear infinite;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 4.2rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease 0.2s both;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .hero .subtitle {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.4s both;
            color: #e2e8f0;
        }

        .hero .location {
            font-size: 1.3rem;
            opacity: 0.7;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.6s both;
            color: #94a3b8;
        }

        .cta-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 0.8s both;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1.3rem 2.8rem;
            background: rgba(59, 130, 246, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(59, 130, 246, 0.5);
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.8);
        }

        .cta-button.primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-color: transparent;
        }

        .cta-button.primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.4);
        }

        /* Tech Stack Floating Elements */
        .floating-tech {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.15;
            animation: techFloat 8s ease-in-out infinite;
            color: #3b82f6;
        }

        .floating-tech:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .floating-tech:nth-child(2) { top: 70%; left: 85%; animation-delay: 2s; }
        .floating-tech:nth-child(3) { top: 85%; left: 15%; animation-delay: 4s; }
        .floating-tech:nth-child(4) { top: 25%; left: 80%; animation-delay: 1.5s; }
        .floating-tech:nth-child(5) { top: 60%; left: 5%; animation-delay: 3s; }

        /* Sections */
        .section {
            padding: 6rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            font-size: 3.2rem;
            text-align: center;
            margin-bottom: 4rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 2px;
        }

        /* About Section */
        .about {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 4rem;
            align-items: center;
        }

        .about-left {
            text-align: center;
        }

        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            color: white;
            margin: 0 auto 2rem;
            box-shadow: 0 30px 60px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: profileShine 4s infinite;
        }

        .profile-image:hover {
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 40px 80px rgba(59, 130, 246, 0.4);
        }

        .contact-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.1);
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(59, 130, 246, 0.05);
            transform: translateX(10px);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #475569;
        }

        .about-text h3 {
            color: #1e293b;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        /* Skills Section */
        .skills {
            background: #0f172a;
            color: white;
        }

        .skills .section-title {
            color: white;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .skills-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .skills-list {
            display: grid;
            gap: 1.5rem;
        }

        .skill-category {
            background: rgba(59, 130, 246, 0.1);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .skill-category:hover {
            transform: translateY(-5px);
            background: rgba(59, 130, 246, 0.15);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.2);
        }

        .skill-category h3 {
            color: #3b82f6;
            margin-bottom: 1rem;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .skill-tag {
            background: rgba(59, 130, 246, 0.2);
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .skills-visual {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .skill-meter {
            background: rgba(59, 130, 246, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .skill-bar {
            width: 100%;
            height: 8px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 4px;
            transition: width 2s ease;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* Experience Section */
        .experience {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }

        .experience-timeline {
            position: relative;
            padding-left: 3rem;
        }

        .timeline-line {
            position: absolute;
            left: 1.5rem;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 2px;
        }

        .experience-item {
            position: relative;
            background: white;
            padding: 2.5rem;
            margin-bottom: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3b82f6;
            transition: all 0.3s ease;
        }

        .experience-item:hover {
            transform: translateX(10px);
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.2);
        }

        .timeline-dot {
            position: absolute;
            left: -3.2rem;
            top: 2rem;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .experience-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .experience-title {
            font-size: 1.5rem;
            color: #1e293b;
            font-weight: 700;
        }

        .experience-period {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .experience-company {
            color: #3b82f6;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .experience-achievements {
            list-style: none;
            padding: 0;
        }

        .experience-achievements li {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 0.8rem;
            color: #475569;
            line-height: 1.6;
        }

        .experience-achievements li::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: #3b82f6;
            font-size: 0.8rem;
        }

        /* Education Section */
        .education {
            background: #0f172a;
            color: white;
        }

        .education .section-title {
            color: white;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .education-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .education-card {
            background: rgba(59, 130, 246, 0.1);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .education-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        .education-card:hover {
            transform: translateY(-10px);
            background: rgba(59, 130, 246, 0.15);
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.3);
        }

        .education-degree {
            font-size: 1.4rem;
            color: #3b82f6;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .education-school {
            font-size: 1.1rem;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
        }

        .education-period {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        /* Certifications Section */
        .certifications {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .cert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .cert-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cert-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59,130,246,0.1), transparent);
            transition: left 0.5s;
        }

        .cert-card:hover::before {
            left: 100%;
        }

        .cert-card:hover {
            transform: translateY(-10px);
            border-color: #3b82f6;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2);
        }

        .cert-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .cert-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #1e293b;
            font-weight: 600;
        }

        .cert-provider {
            color: #3b82f6;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Contact Section */
        .contact {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
        }

        .contact .section-title {
            color: white;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .contact-info h3 {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-form {
            background: rgba(59, 130, 246, 0.1);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: #e2e8f0;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            background: rgba(59, 130, 246, 0.1);
            color: white;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #94a3b8;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 1.5rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }

        /* Footer */
        .footer {
            background: #0d1117;
            color: white;
            padding: 3rem 0 1rem;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3b82f6;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes techFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes codeFloat {
